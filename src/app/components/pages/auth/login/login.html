<!-- Login Page -->
<div class="flex items-center justify-center min-h-screen bg-base-100 login-bg">
  <div class="w-full max-w-sm px-12 py-12 bg-base-200 rounded-2xl shadow-lg border-2 border-primary/50 z-10">
    <div class="text-xl flex gap-4 w-full pb-4 justify-center items-center">
        <img src="/icon.png" class="h-12" alt="">
        <span class="text-3xl font-bold">
            <span style="letter-spacing: 2px;">CMD</span> Bin_
        </span>
    </div>
    <h2 class="text-2xl font-medium text-center text-base-content pb-4">Login</h2>
    <form class="">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-base-content">Username</label>
        <input type="text" id="username" name="username" class="input input-bordered w-full" placeholder="Enter your username" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-base-content">Password</label>
        <input type="password" id="password" name="password" class="input input-bordered w-full" placeholder="Enter your password" required />
      </div>
      <button type="button" class="btn btn-primary w-full">Login</button>
    </form>
  </div>
</div>
